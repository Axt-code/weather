<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

</head>

<body>
    <div class="header">
        <div class="data">
            <h1></h1>
            <div class="city">Singrauli</div>
            <div class="date"><span id="day">sat</span>, <span id="date">6</span> <span id="month"> jul</span></div>
            <div class="temp"><span id="temp">25</span>&degC</div>
            <div class="des">Rain</div>
            <div class="weather-icon"><img src="icons/unknown.png"></div>

        </div>
        <div class="details">
            <table>

                <tr>
                    <th>Min-Temp</th>
                    <td><span id="min-temp">18</span>&degC</td>
                </tr>

                <tr>
                    <th>Max-Temp</th>
                    <td><span id="max-temp">30</span>&degC</td>
                </tr>

                <tr>
                    <th>Visibility</th>
                    <td><span id="Visib">9</span>m</td>
                </tr>

                <tr>
                    <th>Air Pressure</th>
                    <td><span id="Pressure">1001</span>hPa</td>
                </tr>

                <tr>
                    <th>Humidity</th>
                    <td><span id="Humidity">65</span>%</td>
                </tr>

                <tr>
                    <th>Wind Speed</th>
                    <td><span id="Wind">65</span>Km/h</td>
                </tr>
            </table>
            <button id="check" onclick="weather()">Get Weather</button>
        </div>
    </div>

    <div class="footer">
        <div class="copyright">
            <p>Copyright &copy AXT</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
